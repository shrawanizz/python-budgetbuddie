<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BudgetBuddie - Visualize your financial story.">
    <meta name="author" content="BudgetBuddie Team">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='logo.png') }}">  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS nd JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>BudgetBuddie</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    <div class="container">
        <div>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="BudgetBuddie Logo" class="img-fluid mx-auto d-block" style="width: 200px; height: auto;">
        </div>
        <div>
            <h2>Welcome to BudgetBuddie!</h2>
            <form action="/login" method="POST">
              <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              <button type="submit" class="btn btn-primary mt-3">Login</button>
          </form>
            <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>    

  </body>
</html>
