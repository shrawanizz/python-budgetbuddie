<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BudgetBuddie - Visualize your financial story.">
    <meta name="author" content="BudgetBuddie Team">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='logo.png') }}">  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>BudgetBuddie - Register</title>
    <style>
      body {
        background-color: #8383ea;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: blue;
      }

      input.form-control {
        margin-bottom: 15px;
        width: 100%;
        padding: 10px;
        border-radius: 4px;
      }

      button.btn {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
      }

      p {
        color: white;
      }

      a {
        color: lightblue;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <div class="container">
        <div>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="BudgetBuddie Logo" class="img-fluid mx-auto d-block" style="width: 200px; height: auto;">
        </div>
        <div>
            <h2>Register for BudgetBuddie!</h2>
            <form action="/register" method="POST">
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

  </body>
</html>
