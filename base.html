<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BudgetBuddie - Dashboard</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8z4+2e5c7e5f5e5c7e5f5e5c7e5f5e5c7e5f" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Page Specific Styles -->
    {% block styles %}
    {% endblock %}

</head>
<body>
  <div class="side-navbar">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="BudgetBuddie Logo" class="logo">
  
    <a href="/" class="active">Dashboard</a>
    <a href="{{ url_for('add_expense_page')}}">Add Expense</a>
    <a href="{{ url_for('view_expense_page')}}">View Expense</a>
    <a href="{{ url_for('monthly_expense_page')}}">Monthly expense</a>
    <a href="{{ url_for('logout')}}">Logout</a>

  </div>

  {% block content %}
  
  {% endblock %}
  <!-- Page Specific Scripts -->
  {% block scripts %}
  {% endblock %}

</body>
</html>
